<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Icons (Comming Soon)</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--css stylesheets-->
    <link rel="stylesheet" href="css/basic/style.css"/>

    <script src="js/script.js"></script>
    
</head>
<body>

    <main class="grid">

        <section class="icon flex-row">
            <a href="https://animeicons.netlify.app/">
                <img src="./img/square-small-struct.jpeg" alt="Anime Icons">
            </a>
        </section>

        <section class="text flex-column">
            <center>
                <p>Downloadable content comming soon ...</p>
                <p>Drop your mail or instagram handle below to get notified</p><br>
                <form id="subs-form" class="subscription-input flex-row">
                    <input type="text" name="email" class="email"/>
                    <span class="send flex-column" onclick="subscribe();">
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </div>
            </center>
        </section>

        <section class="socials flex-row">
            <a href="https://www.instagram.com/animeicons.png/">
                <i class="fab fa-instagram"></i>
            </a>
            <span class="mail" onclick="copy_mail();">
                <i class="far fa-envelope"></i>
            </span>
        </section> 

        <section id="copied">
            <center>
                <span class="copied-text">
                    Email Copied 
                    <span class="cross" onclick="remove_tab();">X</span>
                </span>
            </center>
        </section>
        
    </main>
    
</body>
</html>
